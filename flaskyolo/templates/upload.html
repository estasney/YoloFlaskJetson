<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload</title>
</head>
<body>
<form action="{{ url_for('imgdraw') }}" method="POST" enctype="multipart/form-data" novalidate>
  <div class="form-group row justify-content-center">

    <label for="file-upload" class="col-2 col-form-label">Select File</label>
    <div class="col-6">
      <input type="file" name="file" class="form-control" required size="50"
             id="file-upload" style="line-height:1.4;">
    </div>


  </div>

  <div class="form-group row justify-content-center">

    <button id="btn1" type="submit" class="btn btn-primary btn-lg">Upload</button>

  </div>
</form>
</body>
</html>
